<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- link css  -->
    <link rel="stylesheet" href="css//main.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body class="body">

    <!-- ============   Header  =============  -->
    <header class="container-fluid header">
        <div class="header__top">
            <div class="logo">
                <img src="image/logo.png" alt="" />
            </div>
            <div class="btn__header">
                <!-- <a class="bttn btn__sign" href="#"> <i class="fa-solid fa-arrow-right-to-bracket"></i> تسجيل الدخول </a> -->
                <a class="bttn btn__login" href="#"> إنشاء حساب </a>
            </div>
        </div>
    </header>

    <!-- ============   signup  =============  -->
    <section class="container-fluid signup">
        <!-- title form -->
        <div class="signup__title">
            <p>مرحبا بك ...</p>
            <p class="titleGreen">سجل الان واستمتع بخدمات رائعة</p>
        </div>

        <!-- form -->
        <form action="">
            <label for="email" class="form-label">البريد الالكتروني</label>
            <div class="input-group">
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
                <input class="input" type="email" id="email" placeholder="أدخل البريد الخاص بك" />
            </div>
            <label for="password" class="form-label">الرقم السري</label>
            <div class="input-group">
                <div class="input-icon"><i class="fa fa-key"></i></div>
                <input type="password" id="password" placeholder="أدخل كلمة السر الخاصة بك" />
            </div>
            <!-- buttons form -->
            <div class="button">
                <button type="submit" class="bttn sign-in_btn">
                    <span>تسجيل دخول</span>
                </button>
                <div class="separator">
                    <hr class="line">
                    <span>أو</span>
                    <hr class="line">
                </div>
                <button type="submit" class="bttn sign-in_ggl">
                    <i class="fa-brands fa-google"></i>
                    <span>باستخدام جوجل</span>
                </button>
            </div>
        </form>
    </div>


    <!-- ----- link bootstrap  -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- ----- link js -->
    <script src="js/main.js"></script>
</body>

</html>
